<!DOCTYPE html>
<html>
<head>
    <title>Website Statistics</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
<div class="counter-container">
    <div class="stat-container">
        <div class="number" id="totalVisited">0</div>
        <div class="label">Total Visited</div>
    </div>

    <div class="stat-container">
        <div class="number" id="duplicated">0</div>
        <div class="label">Duplicated</div>
    </div>

    <div class="stat-container">
        <div class="number" id="todayVisited">0</div>
        <div class="label">Today Visited</div>
    </div>

    <div class="stat-container">
        <div class="number" id="blacklisted">0</div>
        <div class="label">Blacklisted</div>
    </div>

    <div class="stat-container">
        <div class="number" id="mostUsed">Chrome</div>
        <div class="label">Most used</div>
    </div>
</div>

<div class="rich-textbox">
    <h1>Visited</h1>
    <p id="Urls"></p>
</div>
</body>
<script src="main.js"></script>
</html>
